<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Image Init</title>
		<link th:href="@{/css/jquery.fs.zoomer.css}" rel="stylesheet" type="text/css" media="all">
		<style>
			.zoomer_wrapper {
			  border: 1px solid #ddd;
			  border-radius: 3px;
			  height: 300px;
			  margin: 10px 0;
			  overflow: hidden;
			  width: 45%;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		<script th:src="@{/js/jquery.fs.zoomer.min.js}"></script>
		<script type="text/javascript" th:inline="javascript">
			$(document).ready(function() {
				$(".zoomer_basic").zoomer();
			});
		</script>
	</head>
	<body>
		<h1>画像確認</h1>
		<div class="zoomer_wrapper zoomer_basic">
			<img id="base64image" th:src="${base64image}">
		</div>
		<hr>
		<form th:action="@{/image}" method="get">
			<input type="submit"  value="戻る" style="font-size:20px;width:90%;">
		</form>
			
	</body>
</html>
